<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
    <main>
        <div class="left-side">
            <div class="onboarding-img"></div>
            <h2>Receive payments from any banking system</h2>
            <p>Connect your bank card, and create accounts in the selected currency.</p>
        </div>

        <div class="right-side">
            <div class="hi-img"></div>
            <h1>Welcome back!</h1>
            <p>Please login to access your account.</p>
            <div class="container-email">
                <div class="login">
                    <p>E-mail or phone number</p>
                    <div class="icon-img"></div>
                </div>
                <div class="info" hidden>Enter your email or phone number and password to login</div>
                <input class="input-email" placeholder="Type your e-mail or phone number">
            </div>
            <div class="container-password">
                <p>Password</p>
                <input class="input-password" type="password" placeholder="Type your password">
            </div>
            <div class="btn">Log In</div>
            <div class="paragraf">
                <p>Don't have an account? <a href="./join.html">Sign in</a></p>
            </div>
        </div>
    </main>




    <script src="../js/login.js"></script>
</body>

</html>
