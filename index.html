<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="left-side">
            <div class="onboarding-img"></div>
            <h2>Receive payments from any banking system</h2>
            <p>Connect your bank card, and create accounts in the selected currency.</p>
        </div>

        <div class="right-side">
            <div class="hi-img"></div>
            <h1>Welcome back!</h1>
            <p>Please login to access your account.</p>
            <div class="container-email">
                <div class="login">
                    <p>E-mail or phone number</p>
                    <div class="icon-img"></div>
                </div>
                <div class="input-email"><input placeholder="Type your e-mail or phone number"></div>
            </div>
            <div class="container-password">
                <p>Password</p>
                <div class="input-password"><input placeholder="Type your password"></div>
            </div>
            <div class="btn">Log In</div>
            <div class="paragraf">
                <p>Don't have an account?<span> Sign Up</span></p>
            </div>
        </div>
    </main>




    <script src="./app.js"></script>
</body>

</html>
